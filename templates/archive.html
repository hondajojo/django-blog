{% extends "index.html" %}

{% block content %}

  <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {%for post in post_list %}
                    <div class="post-preview">
                        <a href="{% url 'detail' id=post.id%}">
                            <h2 class="post-title">
                                {{ post.title }}
                            </h2>
                        </a>

                    </div>
                    <hr>
                {% endfor %}
                <!-- Pager -->

            </div>
        </div>
    </div>
{% endblock %}
