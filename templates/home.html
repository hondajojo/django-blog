{% extends 'index.html' %}

{% block content %}

  <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {%for post in post_list %}
                    <div class="post-preview">
                        <a href="{% url 'detail' id=post.id%}">
                            <h2 class="post-title">
                                {{ post.title }}
                            </h2>
                            <h3 class="post-subtitle">
                                {{ post.content | truncatechars:10 }}
                            </h3>
                        </a>
                        <p class="post-meta">Posted by <a href="#">maijver</a> {{ post.time | date:'Y /m /d' }} {{ post.category }}</p>
                    </div>
                    <hr>
                {% endfor %}
                <!-- Pager -->
                <ul class="pager">
                    <li class="next">
                        <a href="#">Older Posts &rarr;</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <hr>    

{% endblock %}
